apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-ml-api
  namespace: weather-ml
  labels:
    app: weather-ml-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-ml-api
  template:
    metadata:
      labels:
        app: weather-ml-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: your-registry/weather-ml-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: MODEL_PATH
          value: "/models/production"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: weather-ml-config
              key: log_level
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: weather-ml-config
              key: mlflow_uri
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
      - name: config
        configMap:
          name: weather-ml-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - weather-ml-api
              topologyKey: kubernetes.io/hostname